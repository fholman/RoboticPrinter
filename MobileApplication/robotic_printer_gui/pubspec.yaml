name: robotic_printer_gui
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  motion_tab_bar: ^2.0.4
  settings_ui: ^2.0.2
  image_picker: ^0.8.3
  wifi_iot: ^0.3.19
  http: ^1.2.2
  image: ^4.3.0
  permission_handler: ^11.3.1
  path_provider: ^2.1.5
  flutter_launcher_icons: ^0.14.3
  flutter_blue: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/logo.png"